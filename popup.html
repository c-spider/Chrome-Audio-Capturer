<html>
  <head>
    <title>Chrome Audio Capture</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" type="text/css">
  </head>
  <body>
    <div id="status"></div>
    <div id="buttons"></div>
    <ul> Hotkeys:
      <li>Ctrl/Command + Shift + S to start capture on current tab</li>
      <li>Ctrl/Command + Shift + X to stop capture on current tab</li>
    </ul>
    <p id="save-location">Completed captures will be saved to the Chrome downloads folder</p>
    <div class="links">
      <p id="options">Options</p>
      <p id="GitHub">GitHub</p>
    </div>
  </body>
</html>
